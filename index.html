<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Zairza Skills++ 3.2</title>
        <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
        <div class="container">
            <div class="details">
                
                <h1>Write your details</h1>
                <input class="details-item" id="name" type="text"  placeholder="Name"> 
                <input class="details-item" id="about" type="text"  placeholder="About"> 
                <input class="details-item" id="address" type="text"  placeholder="Address"> 
                <input class="details-item" id="phoneno" type="tel"  placeholder="Phone no"> 
                <input class="details-item" id="college" type="text"  placeholder="College"> 
                <button class="details-button" id="submit-btn">Submit</button>
                
                
            </div>

            <div class="display">
                <div class="center">
                    <label >Name:</label><div id="disname"></div>
                    <label >About:</label><div id="disabout"></div>
                    <label >Address:</label><div id="disaddress"></div>
                    <label >Phone no.:</label><div id="disphone"></div>
                    <label >College:</label><div id="discollege"></div>
                </div>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
